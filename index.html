<main class="container content-area">
    <h2>ຕິດຕໍ່ພວກເຮົາ</h2>
    <p>ຖ້າທ່ານມີຄໍາຖາມ, ຄໍາຄິດເຫັນ, ຫຼື ຕ້ອງການຂໍ້ມູນເພີ່ມເຕີມ, ກະລຸນາຕິດຕໍ່ພວກເຮົາ.</p>
    <form action="#" method="POST" class="contact-form">
        <label for="name">ຊື່:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">ອີເມວ:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">ຫົວຂໍ້:</label>
        <input type="text" id="subject" name="subject">

        <label for="message">ຂໍ້ຄວາມ:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="button">ສົ່ງຂໍ້ຄວາມ</button>
    </form>
</main>
<main class="container content-area">
    <div class="game-container">
        <h2>ເກມຄວາມຮູ້: ພຣະເຈົ້າໃຫຍ່ອົງຫຼວງຜາສຸຂ</h2>
        <div id="question-box">
            <p id="question-text">ຄໍາຖາມຈະມາຢູ່ບ່ອນນີ້...</p>
            <div id="options-container">
                </div>
            <button id="next-button">ຕໍ່ໄປ</button>
        </div>
        <div id="result-box" style="display:none;">
            <p>ຄະແນນຂອງທ່ານ: <span id="score">0</span></p>
            <button id="restart-button">ຫຼີ້ນອີກຄັ້ງ</button>
        </div>
    </div>
</main>
