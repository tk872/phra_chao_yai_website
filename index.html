<main class="container content-area">
    <h2>ຕິດຕໍ່ພວກເຮົາ</h2>
    <p>ຖ້າທ່ານມີຄໍາຖາມ, ຄໍາຄິດເຫັນ, ຫຼື ຕ້ອງການຂໍ້ມູນເພີ່ມເຕີມ, ກະລຸນາຕິດຕໍ່ພວກເຮົາ.</p>
    <form action="#" method="POST" class="contact-form">
        <label for="name">ຊື່:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">ອີເມວ:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">ຫົວຂໍ້:</label>
        <input type="text" id="subject" name="subject">

        <label for="message">ຂໍ້ຄວາມ:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="button">ສົ່ງຂໍ້ຄວາມ</button>
    </form>
</main>
